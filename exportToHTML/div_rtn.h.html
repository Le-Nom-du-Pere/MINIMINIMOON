<a name="l3"><span class="ln">3    </span></a><span class="s1">// Integer division rounding to -Infinity</span>
<a name="l4"><span class="ln">4    </span></a><span class="s0">template &lt;</span><span class="s2">typename </span><span class="s0">T&gt;</span>
<a name="l5"><span class="ln">5    </span></a><span class="s3">static </span><span class="s2">inline </span><span class="s0">T div_rtn(T x, T y) {</span>
<a name="l6"><span class="ln">6    </span></a>  <span class="s3">int </span><span class="s0">q = x / y;</span>
<a name="l7"><span class="ln">7    </span></a>  <span class="s3">int </span><span class="s0">r = x % y;</span>
<a name="l8"><span class="ln">8    </span></a>  <span class="s3">if </span><span class="s0">((r != </span><span class="s4">0</span><span class="s0">) &amp;&amp; ((r &lt; </span><span class="s4">0</span><span class="s0">) != (y &lt; </span><span class="s4">0</span><span class="s0">)))</span>

<a name="l10"><span class="ln">10   </span></a>  <span class="s3">return </span><span class="s0">q;</span>
<a name="l11"><span class="ln">11   </span></a><span class="s0">}</span>
